<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Selim Elyahyioui, Titouan Moussiaux, Julien Scourneau"/>
        <meta name="description" content="Events planner collaborative tool" />
        <meta name="keywords" content="html, css, figma, sass, scss, front-end, webdesign, javascript, planner,events, asynchrone, json, nodejs, API"/>
        <meta name="generator" content="Visual Studio Code" />
    
        <link rel="stylesheet" type="text/css" media="screen" href="assets/style/css/style.css"/>
    
        <title>Didlydoo-app</title>
        <script type="module" defer src="./assets/script/index.js"></script>
    </head>


    <body>

        <header class="header">
            <nav class ="header__nav">
                <h1 class ="header__nav__title">Event Manager</h1>
                <ul class="header__nav__menu">
                    <li class="header__nav__menu__item">Home</li>
                    <li class="header__nav__menu__item">Events</li>
                    <li class="header__nav__menu__item">Settings</li>
                    <button class="header__nav__menu__btn" id="addevent">+</button>
                </ul>
            </nav>

            <div class="new-event" id="new-event">
                <section class="new-event">
                    <div class="new-event__name">
                        <p class="new-event__name__text">Nom</p>
                        <input type="text" name="new-name" id="" class="new-event__name__input">
                    </div>
                    <div class="new-event__description">
                        <p class="new-event__description__text">Description</p>
                        <input type="text" name="new-description" id="" class="new-event__description__input">
                    </div>
                    <div class="new-event__author">
                        <p class="new-event__author__text">Auteur</p>
                        <input type="text" name="new-author" id="" class="new-event__author__input">
                    </div>
                    <div class="new-event__date">
                        <p class="new-event__date__text"></p>
                        <input type="date" name="new-date" id="" class="new-event__date__input">
                    </div>
                    <input type="button" value="Ajouter" id="add-new-even" class="new-event__button">
                </section>
            </div>

        </header>


        <main class="main">


            <section class="eventsection">

                <article class="event">

                    <section class="event__header">
                        
                        <nav class ="event__header__nav">
                            
                            <div class="event__header__nav__info">
                                <h2 class="event__header__nav__info__title">Event</h2>
                                <h3 class="event__header__nav__info__author">Author</h3>
                            </div>

                            <div class="event__header__nav__buttons">
                                <button class="event__header__nav__buttons__btn" id="edit">Edit</button>
                                <button class="event__header__nav__buttons__btn" id="delete">Delete</button>
                            </div>
                            

                        </nav>
                        
                        <p class="event__header__description">Description in a few lines, max 256 strings characters.</p>

                    </section>


                    <section class="event__content">

                        <table class="event__content__table">
                            <thead class="event__content__table__header">
                                <tr>
                                    <th scope="col">Members</th>
                                    <th scope="col">29/08</th>
                                    <th scope="col">04/09</th>
                                </tr>
                            </thead>

                            <tbody class="event__content__table__data">
                                <tr>
                                    <th scope="row">Julien</th>
                                    <td>
                                        <input type="checkbox" class="checkbox">
                                    </td>
                                    <td>
                                        <input type="checkbox" class="checkbox">
                                    </td>
                                </tr>

                                <tr>
                                    <th scope="row">Selim</th>
                                    <td><input type="checkbox"
                                        checked class="checkbox"></td>
                                        <td>
                                            <input type="checkbox"
                                            checked class="checkbox">
                                        </td>
                                </tr>
                            </tbody>
                        </table>

                    </section>



                    

                </article>
            </section>
        </main>
    </body>
</html>
